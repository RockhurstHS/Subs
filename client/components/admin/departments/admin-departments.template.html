<div class="container">
  <h1>Departments</h1>
  <hr>
  <div ng-repeat="dept in $ctrl.departments">
    <div id="{{dept.id}}">{{dept.name}}</div>
  </div>
  <div>
    <input ng-model="$ctrl.newDepartment" class="form-control" placeholder="Add a department">
    <button type="button" class="btn btn-default" ng-click="$ctrl.addDepartment()">Insert</button>
  </div>
</div>
